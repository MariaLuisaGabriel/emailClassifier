<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Email Classifier</h1>
    </header>
    <nav>
        <button> Inserir Arquivos </button>
        <button> Escrever </button>
    </nav>
    <main>
        <h2>Inserção de Arquivos</h2>
        <form>
            <label for="fileUpload">Selecione arquivos de email (formato .pdf ou .txt):</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .txt" multiple>
            <button type="submit">Enviar</button>
        </form>
        <span></span>
    </main>
    <footer>
        <p>&copy; 2025 Email Classifier</p>
    </footer>
</body>

<script>
    
    document.querySelectorAll('nav button').forEach(button => {
        button.addEventListener('click', () => {
            if (button.textContent.includes('Inserir')) {
                const form = document.querySelector('form');
                form.innerHTML = '<label for="fileUpload">Selecione arquivos de email (formato .pdf ou .txt):</label> <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .txt" multiple> <button type="submit">Enviar</button>';
                const h2 = document.querySelector('main h2');
                h2.textContent = 'Inserção de Arquivos';
                const span = document.querySelector('main span');
                span.textContent = '';
            } else {
                const form = document.querySelector('form');
                form.innerHTML = '<label for="emailContent">Escreva o conteúdo do email:</label> <textarea id="emailContent" name="emailContent" rows="10" cols="50" placeholder="Escreva o conteúdo do email aqui..."></textarea> <button type="submit">Enviar</button>';
                const h2 = document.querySelector('main h2');
                h2.textContent = 'Escrever Email';
                const span = document.querySelector('main span');
                span.textContent = '';
            }
        });
    });

    async function getClassification(emailContent) {
        try {
            const response = await fetch('https://email-classifier-nu-seven.vercel.app/classify', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: emailContent })
            });

            if (!response.ok) {
                throw new Error('Not ok');
            }

            const data = await response.json();
            return data.classification;
        } catch (error) {
            console.error('Erro na classificação:', error);
            return '';
        }
    }

    window.onload = () => {
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            let emailContent = '';

            if (form.firstElementChild.getAttribute('for') === 'fileUpload') {
                const files = document.getElementById('fileUpload').files;
                if (files.length === 0) {
                    document.querySelector('main span').textContent = 'Por favor, selecione pelo menos um arquivo.';
                    document.querySelector('main span').style.color = 'red';
                    return;
                }

                for (const file of files) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        emailContent += e.target.result;
                        const response = await getClassification(emailContent);
                        const classification = await response.json().mensagem;
                        document.querySelector('main span').textContent = `Classificação:\n ${classification}`;
                    };
                    reader.readAsText(file);
                }

            } else {
                emailContent = document.getElementById('emailContent').value;
                if (emailContent.trim() === '') {
                    document.querySelector('main span').textContent = 'Por favor, escreva um conteúdo no email.';
                    document.querySelector('main span').style.color = 'red';
                    return;
                }
                const response = await getClassification(emailContent);
                const classification = await response.json().mensagem;
                document.querySelector('main span').textContent = `Classificação:\n ${classification}`;
            }
        });
    };
</script>
</html>
