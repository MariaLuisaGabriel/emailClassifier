<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Email Classifier</h1>
    </header>
    <nav>
        <button> Inserir Arquivos </button>
        <button> Escrever </button>
    </nav>
    <main>
        <h2>Inserção de Arquivos</h2>
        <form class="arq">
            <label for="fileUpload">Selecione arquivos de email (formato .pdf ou .txt):</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .txt" multiple>
            <button type="submit">Enviar</button>
        </form>

        <form class="text">
            <label for="emailContent">Escreva o conteúdo do email:</label>
            <textarea id="emailContent" name="emailContent" rows="10" cols="50" placeholder="Escreva o conteúdo do email aqui..."></textarea>
            <button type="submit">Enviar</button>
        </form>

        <span></span>
    </main>
    <footer>
        <p>&copy; 2025 Email Classifier</p>
    </footer>
</body>

<script>
    
    document.querySelectorAll('nav button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('main form').forEach(form => form.style.display = 'none');
            if (button.textContent.includes('Inserir')) {
                document.querySelector('form.arq').style.display = 'block';
                document.querySelector('form.text').style.display = 'none';
            } else {
                document.querySelector('form.text').style.display = 'block';
                document.querySelector('form.arq').style.display = 'none';            }
        });
    });

    async function getClassification(emailContent) {
        try {
            const response = await fetch('https://email-classifier-nu-seven.vercel.app/classify', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: emailContent })
            });

            if (!response.ok) {
                throw new Error('Not ok');
            }

            const data = await response.json();
            return data.classification;
        } catch (error) {
            console.error('Erro na classificação:', error);
            return '';
        }
    }

    window.onload = () => {
        const form = document.querySelector('form.text').style.display === 'none' ? document.querySelector('form.arq') : document.querySelector('form.text');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            let emailContent = '';

            if (form.classList.contains('arq')) {
                const files = document.getElementById('fileUpload').files;
                if (files.length === 0) {
                    document.querySelector('main span').textContent = 'Por favor, selecione pelo menos um arquivo.';
                    document.querySelector('main span').style.color = 'red';
                    return;
                }

                for (const file of files) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        emailContent += e.target.result + '\n';
                        if (emailContent.split('\n').length >= files.length) {
                            const classification = await getClassification(emailContent);
                            document.querySelector('main span').textContent = `Classificação: ${classification}`;
                        }
                    };
                    reader.readAsText(file);
                }
            } else {
                emailContent = document.getElementById('emailContent').value;
                if (emailContent.trim() === '') {
                    alert('Por favor, escreva o conteúdo do email.');
                    return;
                }
                const classification = await getClassification(emailContent);
                document.querySelector('main span').textContent = `Classificação: ${classification}`;
            }
        });
    };
</script>
</html>
